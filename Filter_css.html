<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Filter</title>
    <style>
        .frist_contaner img{
            border: 20px solid blue;
            height: 50vh;
            width: 80vh;
            /* object-fit:contai n; */
            object-position:20px right;
        }
        .container img {
            height: 500px;
            width: 700px;
            /* filter: blur(10px); */
            /* filter: brightness(132%) contrast(1.5); */
            /* filter: sepia(); */
            filter: invert(0.3);
        }
    </style>
</head>

<body>
    <div class="frist_contaner">
        <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRM8VuqhgyB4KPRmHO8mMZQtFOpSnlgVzfZkw&s"
                alt="Picture">
                <h1>helloo

                </h1>
        </div>
    </div>
</body>

</html>
