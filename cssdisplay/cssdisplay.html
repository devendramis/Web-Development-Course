<!DOCTYPE html>
<html lang="eng">

<head>
    <title>CSS Display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .Box,
        spam {
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin: 34px;
            display: flex;
            box-shadow:5px 15px 5px #70a711;
        }
    </style>
</head>

<body>
    <div class="Box">
        I am a box
    </div>
    <spam>I am a good </spam>
    <span>Boy</span>
</body>

</html>
